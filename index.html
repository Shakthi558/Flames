<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/flames.png" type="image/icon type">
  <title>Flames</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/mystyle.css" type="text/css">
</head>

<body>
  <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/flames.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        FLAMES
      </a>
    </div>
  </nav>
  <div class="formbox">
    <div id="emailHelp" class="form-text">Enter the names of people in the below boxes</div>
    <form action="/" method="post">
      <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Person1</label>
        <input type="text"  placeholder="Name #1" class="form-control" name="Name1">
        
      </div>
      <div class="mb-3">
        <label for="exampleInputName2" class="form-label">Person 2</label>
        <input type="text" placeholder="Name #2" class="form-control" name="Name2">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>



</body>

</html>
